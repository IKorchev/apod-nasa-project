<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API</title>
</head>
<body>
    <div class="my-5 main container text-center justify-content-center shadow">
        <form class="form container w-50 text-center ">
        <label for="date" class="mt-5">Please select a date </label>
        <input type="date" id="date" class="input form-control" placeholder="Type date"></input>
        <button class="btn btn-primary my-5">Show image</button>
    </form>
    <div class="mt-5 imgDiv displayNone">
        <h5 class="mt-5 ">Title:</h5>
        <h2 class="title my-2"></h2>
        <iframe id="ytplayer" class="nasaVideo displayNone"type="text/html" src=""
        frameborder="0"></iframe>
        <img class="nasaImg displayNone my-5" src="" alt="NASA picture of the day"></img>
        
    </div>
    </div>
    </div>
