<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API</title>
</head>
<body>
    <div class="my-2 main container text-center" id="main">
        <div class="dark-div"><button class="dark-mode">Light Mode</button></div>
        <div class="text-center d-flex flex-column align-items-center mt-5">
            <h1 class="mt-3">NASA Astronomy Picture of the Day</h1>
            <label for="date" class="mt-5">Please select a date </label>
            <input type="date" id="date" class="input form-control text-center" placeholder="Type date"></input>
            <button class="my-5 show-btn">Show image</button>
        </div>
        <div class="mt-2 imgDiv displayNone">
            <h5 class="mt-2 ">Title:</h5>
            <h2 class="title my-2"></h2>
            <iframe id="ytplayer" class="nasaVideo displayNone my-3"type="text/html" src=""
            frameborder="0"></iframe>
            <img class="nasaImg displayNone my-3" src="" alt="NASA picture of the day"></img>
        </div>
        <p class="explanation"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
